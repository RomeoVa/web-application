<div class="container">
    <form>
      <div class="form-group">
        <label for="name">Nombre de empresa</label>
        <input type="text" class="form-control" id="name"
                required
                [(ngModel)]="model.name" name="name"
                #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
           Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="razon-social">Raz√≥n Social</label>
        <input type="text" class="form-control" id="razon-social" required>
      </div>

      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="text" class="form-control" id="rfc" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" required>
      </div>

      <div class="form-group">
        <label for="correo">Acta Constitutiva</label>
        <div class="custom-file mb-3">
         <input type="file" class="custom-file-input" id="customFile" name="filename">
         <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Estado de Cuenta</label>
        <div class="custom-file mb-3">
         <input type="file" class="custom-file-input" id="customFile" name="filename">
         <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Crear</button>

    </form>
</div>
