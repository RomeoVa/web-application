<div class="container">
    <h1>Perfil</h1>
    <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="text" class="form-control" id="rfc"
                required
                [(ngModel)]="perfilModel.rfc" name="rfc"
                #rfc="ngModel">
         <div [hidden]="rfc.valid || rfc.pristine"
              class="alert alert-danger">
              RFC is required
         </div>
      </div>
      
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="perfilModel.nombre" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
           Nombre is required
        </div>
      </div>

      <div class="form-group">
        <label for="razonSocial">Razón Social</label>
        <input type="text" class="form-control" id="razonSocial"
               required
               [(ngModel)]="perfilModel.razon_social" name="razonSocial"
               #razonSocial="ngModel">
        <div [hidden]="razonSocial.valid || razonSocial.pristine"
             class="alert alert-danger">
             Razón Social is required
        </div>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion"
               required
               [(ngModel)]="perfilModel.direccion" name="direccion"
               #direccion="ngModel">
        <div [hidden]="direccion.valid || direccion.pristine"
             class="alert alert-danger">
             Dirección is required
        </div>
      </div>



      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo"
                required
                [(ngModel)]="perfilModel.correo" name="correo"
                #correo="ngModel">
         <div [hidden]="correo.valid || correo.pristine"
              class="alert alert-danger">
              Correo is required
         </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password"
                required
                [(ngModel)]="perfilModel.contrasena" name="password"
                #password="ngModel">
         <div [hidden]="password.valid || password.pristine"
              class="alert alert-danger">
              Contraseña is required
         </div>
      </div>

      <button type="submit" class="btn btn-primary"
              [disabled]="!perfilForm.form.valid">Editar</button>

    </form>
</div>
